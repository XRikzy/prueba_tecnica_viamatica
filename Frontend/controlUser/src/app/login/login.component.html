<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required>
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" required>
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              {{ hidePassword ? '👁️' : '👁️‍🗨️' }}
            </button>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
