<div class="welcome-card">
  <div class="profile-header">
    <img src="https://via.placeholder.com/150" alt="User Profile" class="profile-img" />
    <h2>Bienvenido, {{ username }}</h2>
  </div>

  <div class="session-details">
    <div>
      <h3>Información de la última sesión</h3>
      <p><strong>Fecha de entrada:</strong> {{ entryDate }}</p>
      <p><strong>Fecha de cierre:</strong> {{ closeDate }}</p>
    </div>
  </div>

  <div class="actions">
    <button class="btn-connect">Conectar</button>
    <button class="btn-message">Mensaje</button>
    <button class="btn-logout" (click)="logout()">Cerrar sesión</button>
  </div>
</div>
